<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <style>
    /* Corps de la page */
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #0081C2; /* Fond bleu Windows XP */
      color: #000000; /* Texte noir */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Conteneur pour centrer le texte */
    .container {
      text-align: center;
      border-radius: 5px;

    }

    /* Titre principal */
    h1 {
      font-size: 36px;
      color: #000080; /* Bleu fonc√© de Windows XP */
      margin-bottom: 10px;
    }

    /* Texte du paragraphe */
    p {
      font-size: 18px;
      color: #000000;
      margin-top: 0;
      margin-bottom: 20px;
    }

    /* Style du bouton */
    .search button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #A4A4A4; /* Bouton gris Windows XP */
      border: 1px solid #000080; /* Bordure bleue */
      border-radius: 3px;
      cursor: pointer;
      color: #000000;
      font-weight: bold;
    }

    .search button:hover {
      background-color: #C4C4C4; /* Couleur claire au survol */
    }
    .search input {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #A4A4A4; /* Bouton gris Windows XP */
      border: 1px solid #000080; /* Bordure bleue */
      border-radius: 3px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>NitriumBrowser</h1>
    <p>Hi !</p>
    <div class="search">
      <input type="text" id="input"placeholder="Search...">
      <br>
      <br>
      <button onclick="input = document.getElementById('input').value; window.location.href = 'https://duckduckgo.com/?q=' + input;">Search</button>
    </div>
  </div>
</body>
</html>
