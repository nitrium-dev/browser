<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitrium-Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h1 {
            font-size: 24px;
            color: #d32f2f;
            margin: 0 0 10px;
        }
        p {
            font-size: 16px;
            margin: 5px 0;
        }
        .code {
            font-family: "Courier New", Courier, monospace;
            background: #f8f8f8;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 10px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ Security Warning</h1>
        <p>This release of Nitrium is probably not official and it may have been compromised.</p>
        <p>PLEASE make sure this is downloaded from a trusted source.</p>
        <br>
        <p>If you want to disable this warning, set <a class="code">check_hash = false</a> in the config.json</p>
    </div>
</body>
</html>
